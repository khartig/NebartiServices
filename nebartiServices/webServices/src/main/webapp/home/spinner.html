<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>  
        <script type="text/javascript" src="../js/jquery.spin.js"></script>
        <script type="text/javascript">
            $(document).ready(function() { 
                var opts = {
                    lines: 13, // The number of lines to draw
                    length: 10, // The length of each line
                    width: 6, // The line thickness
                    radius: 20, // The radius of the inner circle
                    rotate: 0, // The rotation offset
                    color: '#000', // #rgb or #rrggbb
                    speed: 1, // Rounds per second
                    trail: 60, // Afterglow percentage
                    shadow: false, // Whether to render a shadow
                    hwaccel: false, // Whether to use hardware acceleration
                    className: 'spinner', // The CSS class to assign to the spinner
                    zIndex: 2e9, // The z-index (defaults to 2000000000)
                    top: 100, // Top position relative to parent in px 'auto''
                    left: 500 // Left position relative to parent in px 'auto''
                };
                var spinner = new Spinner(opts).spin();
                $("#loading").append(spinner.el);
            });
        </script>
    </head>
    <body>
            <div id="loading" style="padding-top: 200px; padding-left: 150px; font: bold 20px 'Trebuchet MS', 'Arial', 'Helvetica', 'sans-serif';">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Loading...</div>
    </body>
</html>
